<div #blur
    class="absolute z-20 flex items-center justify-center hidden w-screen h-screen overflow-hidden bg-gray-400 bg-opacity-20 will-change-auto">
    <div #modal
        class="relative z-20 flex flex-col w-3/5 p-10 bg-white will-change-transform gap-y-7 drop-shadow-2xl aspect-square rounded-2xl h-2/3">
        <svg (click)="toggle(-1)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="absolute duration-300 cursor-pointer w-7 h-7 top-10 right-10 hover:scale-110 hover:fill-red-600"
            viewBox="0 0 16 16">
            <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
        </svg>

        <span *ngIf="species" class="text-4xl font-bold">{{ species.names[4].name + '#' + id }}</span>

        <div class="flex items-center gap-x-3">
            <span *ngFor="let type of types"
                class="px-3 py-2 text-white rounded-full" [ngStyle]="{ backgroundColor: getColor('type', type.name)}">{{ type.name }}</span>
        </div>

        <div class="flex flex-col justify-between w-2/5 h-full">
            <div *ngFor="let stat of stats" class="flex flex-col gap-y-2">
                <span class="font-normal text-black">{{ stat.name }}</span>
                <div class="relative h-4 bg-gray-200 rounded-full">
                    <div [ngStyle]="{ width: getRealPercentage(stat.value) + '%', background: getColor('statistic', stat.name) }"
                        class="absolute inset-y-0 left-0 h-full rounded-full">
                        <div
                            class="absolute right-0 flex items-center justify-center h-5 px-3 py-3 my-0 text-sm text-center text-white -translate-y-1/2 bg-gray-800 rounded-md aspect-square w-max top-1/2">
                            {{stat.value}}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <img #img class="absolute -bottom-5 -right-20 saturate-200 drop-shadow-2xl"
            src="{{ pokeapiService.getImage(id) }}" alt="">
    </div>
</div>
